<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL | CONTACT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b31d1e0e06.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar contact-navbar">
        <div class="container">
            <h1 class="logo l-font">Ready2Go</h1>
            <ul class="list">
            <li class="item"><a href="home.html">Home</a></li>
            <li class="item"><a href="about.html">About</a></li>
            <li class="item"><a href="contact.html">Contact</a></li>
        </ul>
        </div>
    </nav>

    <section class="contact-content">
        <div class="container">
            <div class="contact-box">
                <div class="address">
                    <div class="address-div">
                        <i class="fa-solid fa-location-dot  fa-3x text-red"></i>
                        <h2 class="mg-heading text-gray">Location</h2>
                        <p>#2661 jankpuri colony, city name, town</p>
                    </div>
                    <div class="address-div">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i></i>
                        <h2 class="mg-heading text-gray">E-mail</h2>
                        <p>abcdef@gmail.com</p>
                    </div>
                    <div class="address-div">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="mg-heading text-gray">Phone</h2>
                        <p>+91-9876543210</p>
                    </div>

                    <img src="company-img.jpg" alt="">

                </div>
                <form class="form" action="">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, blanditiis.</p>

                   <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                   </div>
                   <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                   </div>
                   <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone">
                   </div>
                   <div class="form-group">
                    <label for="message">Suggest</label>
                    <textarea name="" id="message"></textarea>
                   </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="foot">
       
        <div class="footer-content">
            <ul class="foot-list">
                <li><i class="fa-brands fa-facebook text-light fa-2x" ></i></li>
                <li><i class="fa-brands fa-twitter text-light fa-2x" ></i></li>
                <li><i class="fa-brands fa-instagram text-light fa-2x" ></i></li>
            </ul>
            <p>Ready To Go &copy; 2024, All Rights Reserved</p>
        </div>

    
</footer>

</body>
</html>
